<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .grid-container {
            display: grid;
            height: 100vh; /* Full viewport height */
            place-items: center; /* Center items */
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <h1>This text is centered!</h1>
    </div>
</body>
</html>
